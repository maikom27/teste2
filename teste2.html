<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil GitHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .header svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: white;
            color: #24292e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #2188ff;
            border: none;
            border-radius: 6px;
            width: 50px;
            height: 42px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #0366d6;
        }

        .search-icon {
            color: white;
            font-size: 20px;
        }

        .error-message {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            width: 100%;
            max-width: 600px;
            color: #f85149;
            margin-bottom: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .profile-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #58a6ff;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-username {
            color: #8b949e;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .profile-bio {
            color: #c9d1d9;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        .stat-label {
            color: #8b949e;
            font-size: 14px;
        }

        .profile-links {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .profile-link {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #8b949e;
            text-decoration: none;
            font-size: 14px;
        }

        .profile-link:hover {
            color: #58a6ff;
        }

        .profile-link i {
            width: 16px;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #58a6ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <svg viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        <h1>Perfil GitHub</h1>
    </div>

    <div class="search-container">
        <input type="text" id="username" class="search-input" placeholder="Digite um usuário do Github">
        <button id="search-btn" class="search-button">
            <i class="fas fa-search search-icon"></i>
        </button>
    </div>

    <div id="loader" class="loader"></div>
    
    <div id="error-message" class="error-message" style="display: none;">
        Nenhum perfil foi encontrado com esse nome de usuário.<br>
        Tente novamente
    </div>

    <div id="profile-container" class="profile-container">
        <div class="profile-header">
            <img id="avatar" class="profile-avatar" src="" alt="Avatar do usuário">
            <div class="profile-info">
                <h2 id="name" class="profile-name"></h2>
                <p id="login" class="profile-username"></p>
                <div class="profile-stats">
                    <div class="stat">
                        <span id="repos" class="stat-value">0</span>
                        <span class="stat-label">Repos</span>
                    </div>
                    <div class="stat">
                        <span id="followers" class="stat-value">0</span>
                        <span class="stat-label">Seguidores</span>
                    </div>
                    <div class="stat">
                        <span id="following" class="stat-value">0</span>
                        <span class="stat-label">Seguindo</span>
                    </div>
                </div>
            </div>
        </div>
        <p id="bio" class="profile-bio"></p>
        <div class="profile-links">
            <a id="location-link" class="profile-link" href="#" style="display: none;">
                <i class="fas fa-map-marker-alt"></i>
                <span id="location"></span>
            </a>
            <a id="blog-link" class="profile-link" href="#" target="_blank" style="display: none;">
                <i class="fas fa-link"></i>
                <span id="blog"></span>
            </a>
            <a id="twitter-link" class="profile-link" href="#" target="_blank" style="display: none;">
                <i class="fab fa-twitter"></i>
                <span id="twitter"></span>
            </a>
            <a id="company-link" class="profile-link" href="#" style="display: none;">
                <i class="fas fa-building"></i>
                <span id="company"></span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('search-btn');
            const usernameInput = document.getElementById('username');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const profileContainer = document.getElementById('profile-container');
            
            // Elementos do perfil
            const avatar = document.getElementById('avatar');
            const name = document.getElementById('name');
            const login = document.getElementById('login');
            const bio = document.getElementById('bio');
            const repos = document.getElementById('repos');
            const followers = document.getElementById('followers');
            const following = document.getElementById('following');
            const locationElement = document.getElementById('location');
            const locationLink = document.getElementById('location-link');
            const blog = document.getElementById('blog');
            const blogLink = document.getElementById('blog-link');
            const twitter = document.getElementById('twitter');
            const twitterLink = document.getElementById('twitter-link');
            const company = document.getElementById('company');
            const companyLink = document.getElementById('company-link');

            
            async function searchUser(username) {
                try {
                   
                    loader.style.display = 'block';
                    errorMessage.style.display = 'none';
                    profileContainer.style.display = 'none';
                    
                 
                    const response = await fetch(`https://api.github.com/users/${username}`);
                    
                  
                    if (!response.ok) {
                        throw new Error('Usuário não encontrado');
                    }
                    
                   
                    const data = await response.json();
                    
                    
                    avatar.src = data.avatar_url;
                    name.textContent = data.name || data.login;
                    login.textContent = '@' + data.login;
                    bio.textContent = data.bio || 'Este usuário não possui uma bio.';
                    repos.textContent = data.public_repos;
                    followers.textContent = data.followers;
                    following.textContent = data.following;
                    
                    
                    if (data.location) {
                        locationElement.textContent = data.location;
                        locationLink.style.display = 'flex';
                    } else {
                        locationLink.style.display = 'none';
                    }
                    
                    if (data.blog) {
                        blog.textContent = data.blog;
                        blogLink.href = data.blog.startsWith('http') ? data.blog : 'https://' + data.blog;
                        blogLink.style.display = 'flex';
                    } else {
                        blogLink.style.display = 'none';
                    }
                    
                    if (data.twitter_username) {
                        twitter.textContent = '@' + data.twitter_username;
                        twitterLink.href = 'https://twitter.com/' + data.twitter_username;
                        twitterLink.style.display = 'flex';
                    } else {
                        twitterLink.style.display = 'none';
                    }
                    
                    if (data.company) {
                        company.textContent = data.company;
                        companyLink.style.display = 'flex';
                    } else {
                        companyLink.style.display = 'none';
                    }
                    
                   
                    loader.style.display = 'none';
                    profileContainer.style.display = 'block';
                    
                } catch (error) {
                    
                    loader.style.display = 'none';
                    errorMessage.style.display = 'block';
                    errorMessage.classList.add('pulse');
                    setTimeout(() => {
                        errorMessage.classList.remove('pulse');
                    }, 1500);
                }
            }

            searchBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                if (username) {
                    searchUser(username);
                }
            });

            
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const username = usernameInput.value.trim();
                    if (username) {
                        searchUser(username);
                    }
                }
            });
        });
    </script>
</body>
</html>
